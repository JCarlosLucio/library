<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/12e197e6ab.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <header>
        <h1>Project Library<i class="fas fa-paragraph"></i></i></h1>
    </header>
    <main>
        <section>
            <button id="new-book"><i class="fas fa-book"></i></button>
            <div id="form">
                <form id="new-book-form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Author">
                    <label for="pages"># of pages</label>
                    <input type="text" id="pages" name="pages" placeholder="Number of pages">
                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" id="read" name="read" checked>
                </form>
                <button id="add-book">Add Book</button>
            </div>
        </section>
        <section>
            <div id="shelf">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
